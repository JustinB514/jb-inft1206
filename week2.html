<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Example</title>
</head>
<body>
    <h1>Week 2 HTML Fundamentals</h1>

    <br>

    <p><i>Some text over here to show you something. 
    <strong>888.999.hello</strong></i></p>
    <!-- Horizontal line-->
    <hr>

    <h2>Lists</h2>
    <!-- Unordered list of hobbies-->
    <ul>
        <li>Working out</li>
        <li>Programming</li>
        <li>Hiking</li>
    </ul>
    <!-- Ordered list of hobbies-->
    <ol>
        <li>Working out</li>
        <li>Programming</li>
        <li>Hiking</li>
    </ol>
    <!-- Description list-->
    <dl>
        <dt>Hobby Number 1</dt>
            <dd>Working out</dd>
        <dt>Hobby Number 2</dt>
            <dd>Programming</dd>
        <dt>Hobby Number 3</dt>
            <dd>Hiking</dd>
    </dl>
    
    <hr>
    <!-- Insert a link to another website-->
    <a href="https://www.google.ca/" target="_blank">Hello! Click Me</a>
</body>
</html>
